<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- dayjs cdn -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/dayjs.min.js"></script>
    <!-- Weather Functionality -->
    <script defer src="./script.js"></script>
    <title>Weather Forecast</title>
</head>

<body>
    <header class="bg-primary bg-gradient text-end pe-5 text-light">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="d-flex flex-column flex-md-row justify-content-center gap-4">
        <section id="searchData" class="d-flex flex-column">
            <nav class="d-flex flex-column">
                <h2>Search for a City:</h2>
                <form id="citySearchForm" class="d-grid gap-2">
                    <input type="text" class="form-control-lg" id="searchValue" name="city" />
                    <button id="searchBtn" class="btn btn-primary">Search</button>
                </form>

                <hr />
            </nav>
        </section>
        <section class="col-md-7" id="weatherForecast">
            <section class="card" id="weatherToday">
                <h2 id="todayWeatherCity" class="card-title">Welcome! Search for a city to get a weather forecast.</h2>
                <section class="card-body" id="todayWeatherConditions">
                    <p class="fs-3 fw-light" id="todayTemp"></p>
                    <p class="fs-3 fw-light" id="todayWind"></p>
                    <p class="fs-3 fw-light" id="todayHumid"></p>
                </section>
            </section>
            <section class="d-lg-flex flex-wrap d-grid gap-2 mt-2 justify-content-center" id="weather5Day">
                <h3></h3>
            </section>
        </section>
    </main>
</body>

</html>
